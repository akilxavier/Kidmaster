<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        /* Central Play Button */
        .play-button {
            padding: 7px 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            background: #40a6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        /* Hover Effect */
        .play-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            background-color: #65b5fb;
        }

        /* Animation for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
        }

        .form-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 20px;
        }

        label {
            font-weight: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            margin-bottom: 40px;
        }

        input {
            text-align: center;
            width: 60%;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #40a6ff;
            border-radius: 9px;
            margin-bottom: 20px;
        }
        .back-buttodn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      }
    </style>
</head>
<body>
    <a href="../index.html" class="back-buttodn"><img src="img/previous.png" height="40px" width="40px" alt=""></a>

    <div class="pattern"></div>
    <div class="pattern"></div>
    <div class="pattern"></div>
    <div class="pattern"></div>
    
    <div class="form-container">
        <div class="input-group">
            <label for="name"></label><br>
            <input type="text" id="name" name="name" placeholder="enter your name here" required>
        </div>
        <div class="play-container">
            <button class="play-button" onclick="startGame()">Play</button>
        </div>
    </div>

    <script>
        function startGame() {
            let playerName = document.getElementById("name").value.trim();

            if (!playerName) {
                alert("Please enter your name !");
                return;
            }

            localStorage.setItem("playerName", playerName);
            localStorage.setItem("currentScore", "0"); // Initialize score to 0
            window.location.href = "difficulty.html";
        }
    </script>
</body>
</html>
