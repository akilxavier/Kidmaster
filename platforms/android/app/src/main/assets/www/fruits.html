<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#9628eb">
  <title>Fruit Spelling Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e545f7 0%, #9628eb 100%);
      --bg-dark: #1a1a2e;
      --section-light: rgba(255, 255, 255, 0.85);
      --section-dark: #16213e;
      --card-light: #ba68c8;
      --card-dark: #ab47bc;
      --hover-bg: #9c27b0;
      --text-light: #333;
      --text-dark: #f3f3f3;
      --accent: #8cfff2;
      --accent-dark: #80cbc4;
      --primary: #ba68c8;
      --secondary: #4ecdc4;
      --tertiary: #ffd166;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(#9dff00, #ff4a4a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
      color: var(--text-light);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      border-bottom: 3px solid var(--accent);
    }

    body.dark-mode header {
      background: linear-gradient(90deg, rgba(30, 30, 40, 0.9) 0%, rgba(30, 30, 40, 0.7) 100%);
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .controls {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .back-button {
      text-decoration: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      z-index: 101;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .section {
      background: var(--section-light);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      transition: background 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    body.dark-mode .section {
      background: var(--section-dark);
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }

    .spelling-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
    }

    .spelling-button {
      background: linear-gradient(145deg, var(--card-light), var(--primary));
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      padding: 0.8rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.4s ease;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      font-size: 0.9rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 140px;
      touch-action: manipulation;
    }

    body.dark-mode .spelling-button {
      background: linear-gradient(145deg, var(--card-dark), var(--primary));
    }

    .spelling-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      z-index: 1;
    }

    .spelling-button:hover,
    .spelling-button:active {
      background: linear-gradient(145deg, var(--hover-bg), var(--primary));
      transform: scale(0.98);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .spelling-button img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px;
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .spelling-button span {
      font-weight: bold;
      color: white;
      z-index: 2;
      position: relative;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }

    /* Toggle Switch Container */
    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-dark {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #ccc, #ddd);
      transition: 0.5s;
      border-radius: 28px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .slider-dark:before {
      position: absolute;
      content: "ðŸŒž";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      font-size: 14px;
      text-align: center;
      line-height: 22px;
      transition: 0.5s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .switch input:checked+.slider-dark {
      background: linear-gradient(90deg, #4a4a4a, #666);
    }

    .switch input:checked+.slider-dark:before {
      transform: translateX(22px);
      content: "ðŸŒœ";
    }

    /* Popup Modal */
    #spellingPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .popup-content {
      background: linear-gradient(145deg, var(--section-light), #ffffff);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popIn 0.5s ease;
      max-width: 90%;
      position: relative;
      overflow: hidden;
    }

    body.dark-mode .popup-content {
      background: linear-gradient(145deg, var(--section-dark), #2a2a3e);
    }

    .popup-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #popupImage {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      border: 5px solid white;
      border-radius: 50%;
      background: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    #popupLetters {
      font-size: 2rem;
      background: linear-gradient(#ff00ff, #01fcc1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 4px;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      transition: color 0.3s ease;
    }

    /* Change popup letter color in dark mode */
    body.dark-mode #popupLetters {
      color: var(--accent-dark);
      text-shadow: 0 0 10px rgba(128, 203, 196, 0.5);
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--hover-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-button:hover {
      transform: scale(1.1);
      background: #6a1b9a;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float-up 15s infinite linear;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }

      10% {
        opacity: 0.4;
      }

      90% {
        opacity: 0.4;
      }

      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .spelling-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
      }

      .spelling-button {
        min-height: 120px;
        padding: 0.6rem;
      }

      .spelling-button img {
        height: 70px;
      }

      .spelling-button span {
        font-size: 0.8rem;
      }

      #popupImage {
        width: 100px;
        height: 100px;
      }

      #popupLetters {
        font-size: 1.8rem;
      }

      .switch {
        width: 45px;
        height: 25px;
      }

      .slider-dark:before {
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        font-size: 12px;
        line-height: 19px;
      }

      .switch input:checked+.slider-dark:before {
        transform: translateX(20px);
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }

      .section {
        padding: 1rem;
      }

      .spelling-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
      }

      .spelling-button {
        min-height: 100px;
        padding: 0.5rem;
        border-radius: 12px;
      }

      .spelling-button img {
        height: 60px;
      }

      .spelling-button span {
        font-size: 0.75rem;
      }

      #popupImage {
        width: 80px;
        height: 80px;
      }

      #popupLetters {
        font-size: 1.5rem;
      }

      .popup-content {
        padding: 1.2rem;
      }

      .close-button {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>

  <header>
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Fruits Alphabet</h1>
    <div class="controls switch-wrapper">
      <span>Light</span>
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider-dark"></span>
      </label>
      <span>Dark</span>
    </div>
  </header>

  <main>
    <div class="section">
      <div class="spelling-grid">
        <button class="spelling-button" onclick="playSpelling('apple')">
          <img src="images/fruits/apple.png" alt="Apple" />
          <span>Apple</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('orange')">
          <img src="images/fruits/orange.png" alt="Orange" />
          <span>Orange</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('grapes')">
          <img src="images/fruits/grapes.png" alt="Grapes" />
          <span>Grapes</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('banana')">
          <img src="images/fruits/banana.png" alt="Banana" />
          <span>Banana</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('mango')">
          <img src="images/fruits/mango.png" alt="Mango" />
          <span>Mango</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('pineapple')">
          <img src="images/fruits/pineapple.png" alt="Pineapple" />
          <span>Pineapple</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('watermelon')">
          <img src="images/fruits/watermelon.png" alt="Watermelon" />
          <span>Watermelon</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('strawberry')">
          <img src="images/fruits/strawberry.png" alt="Strawberry" />
          <span>Strawberry</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('blueberry')">
          <img src="images/fruits/blueberry.png" alt="Blueberry" />
          <span>Blueberry</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('cherry')">
          <img src="images/fruits/cherry.png" alt="Cherry" />
          <span>Cherry</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('papaya')">
          <img src="images/fruits/papaya.png" alt="Papaya" />
          <span>Papaya</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('pomegranate')">
          <img src="images/fruits/pomegranate.png" alt="Pomegranate" />
          <span>Pomegranate</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('lemon')">
          <img src="images/fruits/lemon.png" alt="Lemon" />
          <span>Lemon</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('pear')">
          <img src="images/fruits/pear.png" alt="Pear" />
          <span>Pear</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('kiwi')">
          <img src="images/fruits/kiwi.png" alt="Kiwi" />
          <span>Kiwi</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('guava')">
          <img src="images/fruits/guava.png" alt="Guava" />
          <span>Guava</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('plum')">
          <img src="images/fruits/plum.png" alt="Plum" />
          <span>Plum</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('peach')">
          <img src="images/fruits/peach.png" alt="Peach" />
          <span>Peach</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('avocado')">
          <img src="images/fruits/avocado.png" alt="Avocado" />
          <span>Avocado</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('fig')">
          <img src="images/fruits/fig.png" alt="Fig" />
          <span>Fig</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Popup Modal -->
  <div id="spellingPopup">
    <div class="popup-content">
      <img id="popupImage" src="" alt="Fruit" />
      <div id="popupLetters"></div>
      <button class="close-button" onclick="closePopup()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    let spellingAudio = null;

    function playSpelling(fruit) {
      const popup = document.getElementById('spellingPopup');
      const popupImg = document.getElementById('popupImage');
      const popupLetters = document.getElementById('popupLetters');
      const audioQueue = [...fruit.split('').map(l => `sounds/letter sound/${l}.mp3`), `sounds/fruit name/${fruit}.mp3`];

      let index = 0;
      popup.style.display = 'flex';
      popupImg.src = `images/fruits/${fruit}.png`;
      popupLetters.textContent = '';

      function playNextWithDelay() {
        if (index >= audioQueue.length) {
          spellingAudio = null;
          closePopup(); // auto close when spelling ends
          return;
        }

        const audio = new Audio(audioQueue[index]);
        spellingAudio = audio;

        if (index < fruit.length) {
          popupLetters.textContent += fruit[index].toUpperCase();
        } else {
          popupLetters.textContent = fruit.toUpperCase();
        }

        audio.play().catch(e => console.error("Playback error:", e));
        audio.onended = () => {
          index++;
          setTimeout(playNextWithDelay, 300);
        };
      }

      if (spellingAudio) {
        spellingAudio.pause();
        spellingAudio.currentTime = 0;
      }

      playNextWithDelay();
    }

    function closePopup() {
      const popup = document.getElementById('spellingPopup');
      const popupLetters = document.getElementById('popupLetters');

      if (spellingAudio) {
        spellingAudio.pause();
        spellingAudio.currentTime = 0;
        spellingAudio = null;
      }

      popup.style.display = 'none';
      popupLetters.textContent = '';
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save user preference
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Check for saved dark mode preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkToggle').checked = true;
      }

      // Create floating particles
      createParticles();

      // Optimize for Android
      optimizeForAndroid();
    });

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20; // Reduced for better performance on mobile

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random size
        const size = Math.random() * 8 + 4; // Smaller particles for mobile
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        const posX = Math.random() * 100;
        particle.style.left = `${posX}%`;

        // Random animation delay
        const delay = Math.random() * 15;
        particle.style.animationDelay = `${delay}s`;

        // Random opacity
        const opacity = Math.random() * 0.4 + 0.1; // Reduced opacity for better performance
        particle.style.opacity = opacity;

        particlesContainer.appendChild(particle);
      }
    }

    // Optimize for Android devices
    function optimizeForAndroid() {
      // Disable double-tap to zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent scrolling on touch move
      document.addEventListener('touchmove', function (event) {
        if (event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // Lock orientation to portrait if on mobile
      if (window.screen.orientation) {
        window.screen.orientation.lock('portrait').catch(function (error) {
          console.log('Orientation lock failed:', error);
        });
      }
    }

    // Close popup when clicking outside
    document.getElementById('spellingPopup').addEventListener('click', (e) => {
      if (e.target.id === 'spellingPopup') {
        closePopup();
      }
    });

    // Handle hardware back button on Android
    document.addEventListener('backbutton', function () {
      if (document.getElementById('spellingPopup').style.display === 'flex') {
        closePopup();
      } else {
        window.location.href = 'index.html';
      }
    }, false);
  </script>
</body>

</html>
