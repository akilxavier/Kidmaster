<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #fff8e1 0%, #ffe0b2 100%);
      --bg-dark: #1a1a2e;
      --section-light: rgba(255, 255, 255, 0.85);
      --section-dark: #16213e;
      --card-light: #ffb74d;
      --card-dark: #ffa726;
      --hover-bg: #ff9800;
      --text-light: #333;
      --text-dark: #f3f3f3;
      --accent: #1565c0;
      --primary: #ffb74d;
      --secondary: #4ecdc4;
      --tertiary: #ffd166;
    }
    
    body {
      font-family: 'Fredoka', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
    }
    
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    .header-custom {
      background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      backdrop-filter: blur(10px);
      padding-top: 100px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid var(--accent);
    }
    
    body.dark-mode .header-custom {
      background: linear-gradient(90deg, rgba(30,30,40,0.9) 0%, rgba(30,30,40,0.7) 100%);
    }
    
    .title-custom {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .back-button {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      z-index: 101;
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      color: white;
    }
    
    .section-custom {
      background: var(--section-light);
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }
    
    body.dark-mode .section-custom {
      background: var(--section-dark);
    }
    
    .section-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    .mode-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .mode-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .toggle-switch {
      position: relative;
      width: 70px;
      height: 36px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #ccc, #ddd);
      transition: 0.5s;
      border-radius: 36px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .slider:before {
      position: absolute;
      content: "â–¶";
      font-size: 14px;
      color: black;
      text-align: center;
      line-height: 28px;
      height: 28px;
      width: 28px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.5s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    input:checked + .slider {
      background: linear-gradient(90deg, #4a4a4a, #666);
    }
    
    input:checked + .slider:before {
      transform: translateX(34px) rotate(180deg);
    }
    
    .animal-button,
    .spelling-button {
      background: linear-gradient(145deg, var(--card-light), var(--primary));
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.4s ease;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      font-size: 1.1rem;
      color: white;
      width: 100%;
      height: 100%;
    }
    
    body.dark-mode .animal-button,
    body.dark-mode .spelling-button {
      background: linear-gradient(145deg, var(--card-dark), var(--primary));
    }
    
    .animal-button::before,
    .spelling-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 1;
    }
    
    .animal-button:hover,
    .spelling-button:hover {
      background: linear-gradient(145deg, var(--hover-bg), var(--primary));
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(-5px) scale(1.03); }
      50% { transform: translateY(-10px) scale(1.05); }
    }
    
    .animal-button img,
    .spelling-button img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      display: block;
      margin: 0 auto 0.8rem;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.7);
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }
    
    .animal-button:hover img,
    .spelling-button:hover img {
      transform: rotate(10deg) scale(1.1);
      border-color: white;
    }
    
    .animal-name {
      font-weight: bold;
      color: white;
      z-index: 2;
      position: relative;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    .theme-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
    }
    
    .theme-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      color: white;
    }
    
    .modal-custom .modal-content {
      background: linear-gradient(145deg, var(--section-light), #ffffff);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    body.dark-mode .modal-custom .modal-content {
      background: linear-gradient(145deg, var(--section-dark), #2a2a3e);
    }
    
    .modal-custom .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .modal-custom img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
      border: 5px solid white;
      border-radius: 50%;
      background: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .modal-letters {
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 4px;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--hover-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .close-button:hover {
      transform: scale(1.1);
      background: #e65100;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgb(255, 221, 0);
      border-radius: 50%;
      animation: float-up 15s infinite linear;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      .title-custom {
        font-size: 2rem;
      }
      
      .animal-button img,
      .spelling-button img {
        width: 70px;
        height: 70px;
      }
      
      .modal-custom img {
        width: 120px;
        height: 120px;
      }
      
      .modal-letters {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .title-custom {
        font-size: 1.8rem;
      }
      
      .section-custom {
        padding: 1.8rem;
      }
      
      .animal-button img,
      .spelling-button img {
        width: 60px;
        height: 60px;
      }
      
      .animal-button,
      .spelling-button {
        padding: 1.2rem 0.8rem;
      }
      
      .modal-custom img {
        width: 100px;
        height: 100px;
      }
      
      .modal-letters {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>
  
  <a href="index.html" class="back-button text-decoration-none">
    <i class="fas fa-arrow-left"></i>
  </a>
  
  <header class="header-custom py-4">
    <div class="container">
      <h1 id="heading" class="title-custom mb-4">Animal Game</h1>
      <div class="d-flex justify-content-center align-items-center gap-3">
        <button id="themeToggle" class="theme-button">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>
  </header>
  
  <main class="container my-4">
    <div class="section-custom">
      <div class="mode-toggle">
        <span class="mode-label">Sound</span>
        <label class="toggle-switch">
          <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
          <span class="slider"></span>
        </label>
        <span class="mode-label">Spelling</span>
      </div>
      
      <!-- Sound Mode Buttons -->
      <div class="row g-3" id="soundMode">
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('lion')">
            <img src="images/animals/lion.png" alt="Lion" />
            <div class="animal-name">Lion</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('cat')">
            <img src="images/animals/cat.png" alt="Cat" />
            <div class="animal-name">Cat</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('dog')">
            <img src="images/animals/dog.png" alt="Dog" />
            <div class="animal-name">Dog</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('monkey')">
            <img src="images/animals/monkey.png" alt="Monkey" />
            <div class="animal-name">Monkey</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('wolf')">
            <img src="images/animals/wolf.png" alt="Wolf" />
            <div class="animal-name">Wolf</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('elephant')">
            <img src="images/animals/elephant.png" alt="Elephant" />
            <div class="animal-name">Elephant</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('bull')">
            <img src="images/animals/bull.png" alt="Bull" />
            <div class="animal-name">Bull</div>
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="animal-button" onclick="playSound('baffalo')">
            <img src="images/animals/baffalo.png" alt="Buffalo" />
            <div class="animal-name">Buffalo</div>
          </button>
        </div>
      </div>
      
      <!-- Spelling Mode Buttons -->
      <div class="row g-3 d-none" id="spellingMode">
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('lion')">
            <img src="images/animals/lion.png" alt="Lion" />
            Lion
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('cat')">
            <img src="images/animals/cat.png" alt="Cat" />
            Cat
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('dog')">
            <img src="images/animals/dog.png" alt="Dog" />
            Dog
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('monkey')">
            <img src="images/animals/monkey.png" alt="Monkey" />
            Monkey
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('wolf')">
            <img src="images/animals/wolf.png" alt="Wolf" />
            Wolf
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('elephant')">
            <img src="images/animals/elephant.png" alt="Elephant" />
            Elephant
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('bull')">
            <img src="images/animals/bull.png" alt="Bull" />
            Bull
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="spelling-button" onclick="playSpelling('baffalo')">
            <img src="images/animals/baffalo.png" alt="Buffalo" />
            Buffalo
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Modal -->
  <div class="modal fade modal-custom" id="spellingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Animal" />
          <div id="modalLetters" class="modal-letters"></div>
          <button class="close-button" data-bs-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sounds = {
      lion: new Audio('sounds/animals sound/lion.mp3'),
      cat: new Audio('sounds/animals sound/cat.mp3'),
      dog: new Audio('sounds/animals sound/dog.mp3'),
      monkey: new Audio('sounds/animals sound/monkey.mp3'),
      wolf: new Audio('sounds/animals sound/wolf.mp3'),
      elephant: new Audio('sounds/animals sound/elephant.mp3'),
      bull: new Audio('sounds/animals sound/bull.mp3'),
      baffalo: new Audio('sounds/animals sound/baffalo.mp3'),
    };
    
    let currentAudio = null;
    let spellingAudio = null;
    let soundTimeout = null;
    const spellingModal = new bootstrap.Modal(document.getElementById('spellingModal'));
    const modalImage = document.getElementById('modalImage');
    const modalLetters = document.getElementById('modalLetters');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');
    
    function playSound(animal) {
      const sound = sounds[animal];
      if (!sound) return;
      
      // Stop previous sound
      if (currentAudio && currentAudio !== sound) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        clearTimeout(soundTimeout);
      }
      
      currentAudio = sound;
      currentAudio.currentTime = 0;
      currentAudio.play().catch(e => console.error("Playback error:", e));
      
      // Stop after 2.5 seconds
      soundTimeout = setTimeout(() => {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
      }, 2500);
    }
    
    function playSpelling(animal) {
      const audioQueue = [...animal.split('').map(l => `sounds/letter sound/${l}.mp3`), `sounds/animals sound/${animal}1.mp3`];
      let index = 0;
      
      modalImage.src = `images/animals/${animal}.png`;
      modalLetters.textContent = '';
      spellingModal.show();
      
      function playNextWithDelay() {
        if (index >= audioQueue.length) {
          spellingAudio = null;
          return;
        }
        
        const audio = new Audio(audioQueue[index]);
        spellingAudio = audio;
        
        // Show current letter or full name
        if (index < animal.length) {
          modalLetters.textContent += animal[index].toUpperCase();
        } else {
          modalLetters.textContent = animal.toUpperCase(); // full word
        }
        
        audio.play().catch(e => console.error("Playback error:", e));
        audio.onended = () => {
          index++;
          setTimeout(playNextWithDelay, 400);
        };
      }
      
      // Stop existing audio if needed
      if (spellingAudio) {
        spellingAudio.pause();
        spellingAudio.currentTime = 0;
      }
      
      playNextWithDelay();
    }
    
    function toggleMode() {
      const spellingMode = document.getElementById('spellingMode');
      const soundMode = document.getElementById('soundMode');
      const isSpelling = document.getElementById('modeSwitch').checked;
      const heading = document.getElementById('heading');
      
      if (isSpelling) {
        spellingMode.classList.remove('d-none');
        soundMode.classList.add('d-none');
        heading.innerText = 'Animal Spelling Game';
      } else {
        spellingMode.classList.add('d-none');
        soundMode.classList.remove('d-none');
        heading.innerText = 'Animal Sound Game';
      }
    }
    
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      
      // Update icon
      if (isDarkMode) {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      } else {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
      
      // Save user preference
      localStorage.setItem('darkMode', isDarkMode);
    }
    
    // Add event listener to theme toggle button
    themeToggle.addEventListener('click', toggleDarkMode);
    
    // Check for saved dark mode preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedDarkMode = localStorage.getItem('darkMode') === 'true';
      
      if (savedDarkMode) {
        document.body.classList.add('dark-mode');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
      
      // Initialize the game
      toggleMode();
      Object.values(sounds).forEach(sound => sound.load());
      
      // Create floating particles
      createParticles();
    });
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        const posX = Math.random() * 100;
        particle.style.left = `${posX}%`;
        
        // Random animation delay
        const delay = Math.random() * 15;
        particle.style.animationDelay = `${delay}s`;
        
        // Random opacity
        const opacity = Math.random() * 0.5 + 0.1;
        particle.style.opacity = opacity;
        
        particlesContainer.appendChild(particle);
      }
    }
  </script>
</body>
</html>
