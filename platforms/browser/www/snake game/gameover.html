<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&amp;family=UnifrakturCook:wght@700&amp;display=swap" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1a1a;
            color: white;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #ff4081;
            margin: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #3ca7ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #56b3ff;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: #222;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            
            border: 1px solid #555;
        }
        th {
             text-shadow: 0 0 8px rgba(200, 10, 10, 0.7);
            background: #006b9d;
        }
        h1,h2,h3,.button {
            font-family: "press start 2p",sans-serif;
        }
        h1 {
            font-size: 36px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.7);
        }
        #final-score { 
            font-family: 'UnifrakturCook', cursive;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            font-size: 30px;
            bottom: 10px;
        }
        table {
            font-family: "press start 2p", sans-serif;
            color: white;
        }
        #top{
            position: fixed;
            top: 0;
            left: 0;
            width:90%;
            background-color: #1b1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <audio id="myaudio"  src="sounds/gameover.mp3"></audio>
   <div id="top">
        <a href="index.html" class="button"><i class="fa fa-home" style="font-size:24px"></i></a>
    
    <a href="levels.html" class="button"><i class="fa fa-repeat" style="font-size:24px;"></i></a>
  
   </div>
     <p>Game Over!</p>
    <h2>Your Score: <span id="final-score"></span></h2>
    <h2>Leaderboard</h2>
    <a href="#" class="button" onclick="clearData()"><i class="fa fa-trash" style="font-size:25px; padding-bottom: 5px; margin-right:8px;"></i>Clear</a>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="score-table">
            <!-- Scores will be inserted here -->
        </tbody>
    </table>
    
    <script>
        window.onload = function() {

    document.getElementById("myaudio").play();
}

    window.addEventListener('click', function initAudio() {
    const audio = document.getElementById("my_audio");
    audio.play().catch(e => console.log("Play failed:", e));
    window.removeEventListener('click', initAudio); // Remove after first interaction
});

  function updateScoreboard() {   
    let scores = JSON.parse(localStorage.getItem("gameScores")) || [];
    let scoreTable = document.getElementById("score-table");
    let finalScore = parseInt(localStorage.getItem("currentScore")) || 0;
    let playerName = localStorage.getItem("playerName") || "Unknown";
    document.getElementById("final-score").innerText = finalScore;

    if (finalScore > 0) {
        let existingPlayer = scores.find(score => score.player === playerName);
        if (existingPlayer) {
            // Update score only if the new one is higher
            if (finalScore > existingPlayer.score) {
                existingPlayer.score = finalScore;
            }
            // If you want to always update regardless of being higher, use:
            // existingPlayer.score = finalScore;
        } else {
            scores.push({ player: playerName, score: finalScore });
        }
        localStorage.setItem("gameScores", JSON.stringify(scores));
    }

    scoreTable.innerHTML = "";
    scores.sort((a, b) => b.score - a.score);
    scores.slice(0, 5).forEach(game => {
        let row = `<tr><td>${game.player}</td><td>${game.score}</td></tr>`;
        scoreTable.innerHTML += row;
    });
}

function clearData() {
    localStorage.removeItem("gameScores");
    localStorage.removeItem("currentScore");
    localStorage.removeItem("playerName");
    alert("Data cleared! Reloading...");
    location.reload();
}

updateScoreboard();


</script>
<style>
p {
  font-family: 'VT323', monospace;
  font-size: 5em;
  animation-name: example;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  margin-bottom: 20px;
}

@keyframes example {
  0% {
    color: lime;
    text-shadow: 0 0 20px green;
  }
  25% {
    color: green;
    text-shadow: 2px 2px 2px lime;
    transform: translate(-2px, 1px);
  }
  40% {
    color: lime;
    text-shadow: none;
    transform: translate(0, 0);
  }
  50% {
    color: green;
    text-shadow: 5px 5px 2px blue, -5px -5px 2px red;
    transform: translate(0px, 5px);
  }
  70% {
    color: lime;
    text-shadow: none;
    transform: translate(0, 0);
  }
  80% {
    color: lime;
    text-shadow: 0 0 20px green;
    transform: translate(-2px, 1px);
  }
  100% {
    color: lime;
    text-shadow: none;
  }
}

</style>
</body>
</html>
