<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Spelling Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      --bg-dark: #1a1a2e;
      --section-light: rgba(255, 255, 255, 0.85);
      --section-dark: #16213e;
      --card-light: #03a9f4;
      --card-dark: #0288d1;
      --hover-bg: #0277bd;
      --text-light: #333;
      --text-dark: #f3f3f3;
      --accent: #66c2ff;
      --accent-dark: #f4e64f; /* New color for dark mode */
      --primary: #03a9f4;
      --secondary: #4ecdc4;
      --tertiary: #ffd166;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Fredoka', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    header {
      background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      backdrop-filter: blur(10px);
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      border-bottom: 3px solid var(--accent);
    }
    
    body.dark-mode header {
      background: linear-gradient(90deg, rgba(30,30,40,0.9) 0%, rgba(30,30,40,0.7) 100%);
    }
    
    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    
    .back-button {
      position: absolute;
      text-decoration: none;
      top: 1.5rem;
      left: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      z-index: 101;
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1rem;
      width: 100%;
      max-width: 1000px;
    }
    
    .section {
      background: var(--section-light);
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      transition: background 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    body.dark-mode .section {
      background: var(--section-dark);
    }
    
    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    .spelling-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
    }
    
    .spelling-button {
      background: linear-gradient(145deg, var(--card-light), var(--primary));
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.4s ease;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      font-size: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    body.dark-mode .spelling-button {
      background: linear-gradient(145deg, var(--card-dark), var(--primary));
    }
    
    .spelling-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 1;
    }
    
    .spelling-button:hover {
      background: linear-gradient(145deg, var(--hover-bg), var(--primary));
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(-5px) scale(1.03); }
      50% { transform: translateY(-10px) scale(1.05); }
    }
    
    .spelling-button img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-bottom: 0.8rem;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.7);
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }
    
    .spelling-button:hover img {
      transform: rotate(10deg) scale(1.1);
      border-color: white;
    }
    
    .spelling-button span {
      font-weight: bold;
      color: white;
      z-index: 2;
      position: relative;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    /* Toggle Switch Container */
    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 36px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider-dark {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #ccc, #ddd);
      transition: 0.5s;
      border-radius: 36px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .slider-dark:before {
      position: absolute;
      content: "ðŸŒž";
      height: 28px;
      width: 28px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      font-size: 18px;
      text-align: center;
      line-height: 28px;
      transition: 0.5s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .switch input:checked + .slider-dark {
      background: linear-gradient(90deg, #4a4a4a, #666);
    }
    
    .switch input:checked + .slider-dark:before {
      transform: translateX(34px);
      content: "ðŸŒœ";
    }
    
    /* Popup Modal */
    #spellingPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .popup-content {
      background: linear-gradient(145deg, var(--section-light), #ffffff);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popIn 0.5s ease;
      max-width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    body.dark-mode .popup-content {
      background: linear-gradient(145deg, var(--section-dark), #2a2a3e);
    }
    
    .popup-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    #popupImage {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
      border: 5px solid white;
      border-radius: 50%;
      background: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    #popupLetters {
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 4px;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      transition: color 0.3s ease;
    }
    
    /* Change popup letter color in dark mode */
    body.dark-mode #popupLetters {
      color: var(--accent-dark);
      text-shadow: 0 0 10px rgba(79, 195, 244, 0.5);
    }
    
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--hover-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .close-button:hover {
      transform: scale(1.1);
      background: #01579b;
    }
    
    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float-up 15s infinite linear;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      .spelling-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .spelling-button img {
        width: 60px;
        height: 60px;
      }
      
      #popupImage {
        width: 120px;
        height: 120px;
      }
      
      #popupLetters {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      .section {
        padding: 1.8rem;
      }
      
      .spelling-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
      }
      
      .spelling-button {
        padding: 1.2rem 0.8rem;
      }
      
      .spelling-button img {
        width: 50px;
        height: 50px;
      }
      
      #popupImage {
        width: 100px;
        height: 100px;
      }
      
      #popupLetters {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>
  
  <header>
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Fish Alphabet</h1>
    <div class="controls switch-wrapper">
      <span>Light</span>
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider-dark"></span>
      </label>
      <span>Dark</span>
    </div>
  </header>
  
  <main>
    <div class="section">
      <div class="spelling-grid">
        <button class="spelling-button" onclick="playSpelling('Crab')">
          <img src="images/fishes/Crab.jpeg" alt="Crab" />
          <span>Crab</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('tuna')">
          <img src="images/fishes/tuna.jpeg" alt="Tuna" />
          <span>Tuna</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('jellyfish')">
          <img src="images/fishes/jellyfish.jpeg" alt="Jellyfish" />
          <span>Jellyfish</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('shark')">
          <img src="images/fishes/Shark.jpeg" alt="Shark" />
          <span>Shark</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('lobster')">
          <img src="images/fishes/Lobster.jpeg" alt="Lobster" />
          <span>Lobster</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('dolphin')">
          <img src="images/fishes/Dolphin.jpeg" alt="Dolphin" />
          <span>Dolphin</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('prawn')">
          <img src="images/fishes/prawn.jpeg" alt="Prawn" />
          <span>Prawn</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('seahorse')">
          <img src="images/fishes/Seahorse.jpeg" alt="Seahorse" />
          <span>Seahorse</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('octopus')">
          <img src="images/fishes/Octopus.jpeg" alt="Octopus" />
          <span>Octopus</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('Skater')">
          <img src="images/fishes/Skater.jpeg" alt="Skater" />
          <span>Skater</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('kingmackerel')">
          <img src="images/fishes/kingmackerel.jpeg" alt="king mackerel" />
          <span>King Mackerel</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('Sardine')">
          <img src="images/fishes/Sardine.jpeg" alt="Sardine" />
          <span>Sardine</span>
        </button>
        <button class="spelling-button" onclick="playSpelling('Starfish')">
          <img src="images/fishes/starfish.jpeg" alt="Starfish" />
          <span>Starfish</span>
        </button>
      </div>
    </div>
  </main>
  
  <!-- Popup Modal -->
  <div id="spellingPopup">
    <div class="popup-content">
      <img id="popupImage" src="" alt="Fish" />
      <div id="popupLetters"></div>
      <button class="close-button" onclick="closePopup()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    let spellingAudio = null;
    
    function playSpelling(fish) {
      const popup = document.getElementById('spellingPopup');
      const popupImg = document.getElementById('popupImage');
      const popupLetters = document.getElementById('popupLetters');
      const audioQueue = [...fish.split('').map(l => `sounds/letter sound/${l}.mp3`), `sounds/fish/${fish}.wav`];
      
      let index = 0;
      popup.style.display = 'flex';
      popupImg.src = `images/fishes/${fish}.jpeg`;
      popupLetters.textContent = '';
      
      function playNextWithDelay() {
        if (index >= audioQueue.length) {
          spellingAudio = null;
          closePopup(); // auto close when spelling ends
          return;
        }
        
        const audio = new Audio(audioQueue[index]);
        spellingAudio = audio;
        
        if (index < fish.length) {
          popupLetters.textContent += fish[index].toUpperCase();
        } else {
          popupLetters.textContent = fish.toUpperCase();
        }
        
        audio.play().catch(e => console.error("Playback error:", e));
        audio.onended = () => {
          index++;
          setTimeout(playNextWithDelay, 300);
        };
      }
      
      if (spellingAudio) {
        spellingAudio.pause();
        spellingAudio.currentTime = 0;
      }
      
      playNextWithDelay();
    }
    
    function closePopup() {
      const popup = document.getElementById('spellingPopup');
      const popupLetters = document.getElementById('popupLetters');
      
      if (spellingAudio) {
        spellingAudio.pause();
        spellingAudio.currentTime = 0;
        spellingAudio = null;
      }
      
      popup.style.display = 'none';
      popupLetters.textContent = '';
    }
    
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save user preference
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    
    // Check for saved dark mode preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkToggle').checked = true;
      }
      
      // Create floating particles
      createParticles();
    });
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        const posX = Math.random() * 100;
        particle.style.left = `${posX}%`;
        
        // Random animation delay
        const delay = Math.random() * 15;
        particle.style.animationDelay = `${delay}s`;
        
        // Random opacity
        const opacity = Math.random() * 0.5 + 0.1;
        particle.style.opacity = opacity;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Close popup when clicking outside
    document.getElementById('spellingPopup').addEventListener('click', (e) => {
      if (e.target.id === 'spellingPopup') {
        closePopup();
      }
    });
  </script>
</body>
</html>
