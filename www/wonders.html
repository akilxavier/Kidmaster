<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ef4444">
  <title>7 Wonders Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      --bg-dark: #1a1a2e;
      --section-light: rgba(255, 255, 255, 0.85);
      --section-dark: #16213e;
      --card-light: #fb923c;
      --card-dark: #f97316;
      --hover-bg: #ea580c;
      --text-light: #333;
      --text-dark: #f3f3f3;
      --accent: #d75900;
      --accent-dark: #e8bc0b;
      --primary: #d25b00;
      --secondary: #4ecdc4;
      --tertiary: #ffd166;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Fredoka', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    header {
      background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: sticky;
      padding-top: 100px;
      top: 0;
      z-index: 100;
      width: 100%;
      border-bottom: 3px solid var(--accent);
    }
    
    body.dark-mode header {
      background: linear-gradient(90deg, rgba(30,30,40,0.9) 0%, rgba(30,30,40,0.7) 100%);
    }
    
    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .controls {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    
    .back-button {
      text-decoration: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      z-index: 101;
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      width: 100%;
      max-width: 1000px;
    }
    
    .section {
      background: var(--section-light);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      transition: background 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    body.dark-mode .section {
      background: var(--section-dark);
    }
    
    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    .spelling-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
    }
    
    .spelling-button {
      width: 100%;
      font-family: 'Fredoka', sans-serif;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(145deg, var(--card-light), var(--primary));
      transition: all 0.4s ease;
      position: relative;
      touch-action: manipulation;
    }
    
    body.dark-mode .spelling-button {
      background: linear-gradient(145deg, var(--card-dark), var(--primary));
    }
    
    .spelling-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 1;
    }
    
    .spelling-button:hover, .spelling-button:active {
      background: linear-gradient(145deg, var(--hover-bg), var(--primary));
      transform: scale(0.98);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .spelling-button img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      z-index: 2;
      position: relative;
    }
    
    .spelling-button span {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      width: 100%;
      padding: 8px 0;
      z-index: 2;
      position: relative;
    }
    
    body.dark-mode .spelling-button span {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }
    
    /* Toggle Switch Container */
    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider-dark {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #ccc, #ddd);
      transition: 0.5s;
      border-radius: 28px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .slider-dark:before {
      position: absolute;
      content: "ðŸŒž";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      font-size: 14px;
      text-align: center;
      line-height: 22px;
      transition: 0.5s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .switch input:checked + .slider-dark {
      background: linear-gradient(90deg, #4a4a4a, #666);
    }
    
    .switch input:checked + .slider-dark:before {
      transform: translateX(22px);
      content: "ðŸŒœ";
    }
    
    /* Popup Modal */
    #wonderPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .popup-box {
      background: var(--section-light);
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 320px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      transition: background 0.5s ease;
    }
    
    body.dark-mode .popup-box {
      background: var(--section-dark);
    }
    
    .popup-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    #wonderPopup img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    
    #popupName {
      font-size: 1.3rem;
      color: var(--accent);
      padding: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    /* Change popup name color in dark mode */
    body.dark-mode #popupName {
      color: var(--accent-dark);
      text-shadow: 0 0 10px rgba(253, 230, 138, 0.5);
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--hover-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      transform: scale(1.1);
      background: #c2410c;
    }
    
    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float-up 15s infinite linear;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      .spelling-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      
      .spelling-button img {
        height: 100px;
        width: 100%;
      }
      
      .spelling-button span {
        font-size: 0.9rem;
        padding: 6px 0;
      }
      
      .popup-box {
        width: 280px;
      }
      
      #wonderPopup img {
        height: 180px;
      }
      
      #popupName {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      
      .switch {
        width: 45px;
        height: 25px;
      }
      
      .slider-dark:before {
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        font-size: 12px;
        line-height: 19px;
      }
      
      .switch input:checked + .slider-dark:before {
        transform: translateX(20px);
      }
    }
    
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }
      
      .section {
        padding: 1rem;
      }
      
      .spelling-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      
      .spelling-button img {
        height: 120px;
        width: 100%;
      }
      
      .spelling-button span {
        font-size: 0.8rem;
        padding: 5px 0;
      }
      
      .popup-box {
        width: 240px;
      }
      
      #wonderPopup img {
        height: 150px;
      }
      
      #popupName {
        font-size: 1.1rem;
        padding: 0.6rem;
      }
      
      .close-btn {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>
  
  <header>
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>7 Wonders of the World</h1>
    <div class="controls switch-wrapper">
      <span>Light</span>
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider-dark"></span>
      </label>
      <span>Dark</span>
    </div>
  </header>
  
  <main>
    <div class="section">
      <div class="spelling-grid">
        <button class="spelling-button" onclick="playWonder('Taj Mahal')">
          <img src="nature/Taj Mahal.png" alt="Taj Mahal" />
          <span>Taj Mahal</span>
        </button>
        <button class="spelling-button" onclick="playWonder('Great Wall of China')">
          <img src="nature/Great Wall of China.png" alt="Great Wall of China" />
          <span>Great Wall of China</span>
        </button>
        <button class="spelling-button" onclick="playWonder('Machu Picchu')">
          <img src="nature/Machu Picchu.png" alt="Machu Picchu" />
          <span>Machu Picchu</span>
        </button>
        <button class="spelling-button" onclick="playWonder('Christ the Redeemer')">
          <img src="nature/Christ the Redeemer.png" alt="Christ the Redeemer" />
          <span>Christ the Redeemer</span>
        </button>
        <button class="spelling-button" onclick="playWonder('Colosseum')">
          <img src="nature/Colosseum.png" alt="Colosseum" />
          <span>Colosseum</span>
        </button>
        <button class="spelling-button" onclick="playWonder('Petra')">
        <img src="nature/Petra.png" alt="Petra" />
          <span>Petra</span>
        </button>
        <button class="spelling-button" onclick="playWonder('Chichen Itza')">
          <img src="nature/Chichen Itza.png" alt="Chichen Itza" />
          <span>Chichen Itza</span>
        </button>
      </div>
    </div>
  </main>
  
  <!-- Popup Modal -->
  <div id="wonderPopup">
    <div class="popup-box">
      <img id="popupImage" src="" />
      <div id="popupName"></div>
      <button class="close-btn" onclick="closePopup()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    let wonderAudio = null;
    
    function playWonder(name) {
      const popup = document.getElementById('wonderPopup');
      const popupImg = document.getElementById('popupImage');
      const popupName = document.getElementById('popupName');
      
      popup.style.display = 'flex';
      popupImg.src = `nature/${name}.png`;
      popupName.textContent = name;
      
      if (wonderAudio) {
        wonderAudio.pause();
        wonderAudio.currentTime = 0;
      }
      
      wonderAudio = new Audio(`sounds/wonders/${name}.wav`);
      wonderAudio.play().catch(e => console.error("Playback error:", e));
      
      // Auto close after audio finishes
      wonderAudio.onended = () => {
        closePopup();
      };
    }
    
    function closePopup() {
      const popup = document.getElementById('wonderPopup');
      
      if (wonderAudio) {
        wonderAudio.pause();
        wonderAudio.currentTime = 0;
        wonderAudio = null;
      }
      
      popup.style.display = 'none';
    }
    
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save user preference
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    
    // Check for saved dark mode preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkToggle').checked = true;
      }
      
      // Create floating particles
      createParticles();
      
      // Optimize for Android
      optimizeForAndroid();
    });
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20; // Reduced for better performance on mobile
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.random() * 8 + 4; // Smaller particles for mobile
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        const posX = Math.random() * 100;
        particle.style.left = `${posX}%`;
        
        // Random animation delay
        const delay = Math.random() * 15;
        particle.style.animationDelay = `${delay}s`;
        
        // Random opacity
        const opacity = Math.random() * 0.4 + 0.1; // Reduced opacity for better performance
        particle.style.opacity = opacity;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Optimize for Android devices
    function optimizeForAndroid() {
      // Disable double-tap to zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent scrolling on touch move
      document.addEventListener('touchmove', function(event) {
        if (event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Lock orientation to portrait if on mobile
      if (window.screen.orientation) {
        window.screen.orientation.lock('portrait').catch(function(error) {
          console.log('Orientation lock failed:', error);
        });
      }
    }
    
    // Close popup when clicking outside
    document.getElementById('wonderPopup').addEventListener('click', (e) => {
      if (e.target.id === 'wonderPopup') {
        closePopup();
      }
    });
    
    // Handle hardware back button on Android
    document.addEventListener('backbutton', function() {
      if (document.getElementById('wonderPopup').style.display === 'flex') {
        closePopup();
      } else {
        window.location.href = 'index.html';
      }
    }, false);
  </script>
</body>
</html>
