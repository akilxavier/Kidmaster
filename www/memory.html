<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#6366f1">
  <title>Memory Game | Enhanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --tertiary: #8b5cf6;
      --accent: #f43f5e;
      --success: #10b981;
      --warning: #f59e0b;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --surface-light: #ffffff;
      --surface-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --text-secondary-light: #64748b;
      --text-secondary-dark: #94a3b8;
      --card-front: #3b82f6;
      --card-back: #ef4444;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      position: relative;
    }
    
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(99, 102, 241, 0.1);
      animation: move 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    
    body.dark-mode .bg-animation span {
      background: rgba(139, 92, 246, 0.15);
    }
    
    .bg-animation span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }
    
    .bg-animation span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    
    .bg-animation span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }
    
    .bg-animation span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    
    .bg-animation span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }
    
    .bg-animation span:nth-child(6) {
      left: 75%;
      width: 90px;
      height: 90px;
      animation-delay: 3s;
    }
    
    .bg-animation span:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }
    
    .bg-animation span:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }
    
    .bg-animation span:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }
    
    .bg-animation span:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }
    
    @keyframes move {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 50%;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    header {
      background: linear-gradient(135deg, var(--surface-light) 0%, rgba(255,255,255,0.8) 100%);
      backdrop-filter: blur(10px);
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 10px 30px var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      border-bottom: 3px solid var(--primary);
      margin-bottom: 20px;
      border-radius: 0 0 20px 20px;
    }
    
    body.dark-mode header {
      background: linear-gradient(135deg, var(--surface-dark) 0%, rgba(30,41,59,0.8) 100%);
      box-shadow: 0 10px 30px var(--shadow-dark);
    }
    
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .back-button {
      text-decoration: none;
      position: absolute;
      top: 1.2rem;
      left: 1.2rem;
      background: linear-gradient(45deg, var(--primary), var(--tertiary));
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1.3rem;
      z-index: 101;
    }
    
    .back-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    .controls {
      margin-top: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    
    /* Toggle Switch */
    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #ccc, #ddd);
      transition: 0.5s;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      font-size: 14px;
      text-align: center;
      line-height: 22px;
      transition: 0.5s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .switch input:checked + .slider {
      background: linear-gradient(90deg, #4a4a4a, #666);
    }
    
    .switch input:checked + .slider:before {
      transform: translateX(30px);
      content: "üåô";
    }
    
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }
    
    .game-container {
      background: var(--surface-light);
      border-radius: 24px;
      box-shadow: 0 20px 40px var(--shadow-light);
      padding: 2rem;
      width: 100%;
      transition: background 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    body.dark-mode .game-container {
      background: var(--surface-dark);
      box-shadow: 0 20px 40px var(--shadow-dark);
    }
    
    .game-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    .stats-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      background: rgba(99, 102, 241, 0.05);
      border-radius: 16px;
      padding: 1rem;
    }
    
    body.dark-mode .stats-board {
      background: rgba(139, 92, 246, 0.1);
    }
    
    .stat-box {
      text-align: center;
      flex: 1;
      padding: 0.5rem;
    }
    
    .stat-box h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary-light);
      font-weight: 500;
    }
    
    body.dark-mode .stat-box h3 {
      color: var(--text-secondary-dark);
    }
    
    .stat-box .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .status-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .status {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .memory-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin: 1.5rem 0;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .memory-card {
      width: 100%;
      aspect-ratio: 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 16px;
    }
    
    .memory-card.flipped {
      transform: rotateY(180deg);
    }
    
    .memory-card.matched {
      animation: match-pulse 0.6s ease;
    }
    
    @keyframes match-pulse {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(180deg) scale(1); }
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 4px 10px var(--shadow-light);
      overflow: hidden;
    }
    
    body.dark-mode .card-face {
      box-shadow: 0 4px 10px var(--shadow-dark);
    }
    
    .card-front {
      background: linear-gradient( var(--surface-light), #004cb7);
      color: var(--text-light);
    }
    
    body.dark-mode .card-front {
      background: linear-gradient(145deg, var(--surface-dark), #334155);
      color: var(--text-dark);
    }
    
    .card-back {
      background: linear-gradient(145deg, var(--primary), var(--tertiary));
      color: white;
      transform: rotateY(180deg);
    }
    
    .card-front::before {
      content: '?';
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    body.dark-mode .card-front::before {
      color: var(--tertiary);
    }
    
    .reset-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .reset-btn, .new-game-btn {
      background: linear-gradient(45deg, var(--primary), var(--tertiary));
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .new-game-btn {
      background: linear-gradient(45deg, var(--secondary), var(--accent));
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }
    
    .reset-btn:hover, .new-game-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }
    
    .new-game-btn:hover {
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: var(--surface-light);
      padding: 2.5rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px var(--shadow-light);
      max-width: 90%;
      position: relative;
      overflow: hidden;
      animation: popIn 0.5s ease;
    }
    
    body.dark-mode .modal-content {
      background: var(--surface-dark);
      box-shadow: 0 20px 40px var(--shadow-dark);
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }
    
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .modal-content h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .modal-content .winner-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .modal-content .stats-summary {
      margin: 1.5rem 0;
      display: flex;
      justify-content: space-around;
    }
    
    .modal-content .stat-summary-item {
      text-align: center;
    }
    
    .modal-content .stat-summary-item h3 {
      font-size: 1rem;
      color: var(--text-secondary-light);
      margin-bottom: 0.5rem;
    }
    
    body.dark-mode .modal-content .stat-summary-item h3 {
      color: var(--text-secondary-dark);
    }
    
    .modal-content .stat-summary-item p {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .modal-content button {
      background: linear-gradient(45deg, var(--primary), var(--tertiary));
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }
    
    .modal-content button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }
    
    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--primary);
      position: absolute;
      animation: confetti-fall 3s linear forwards;
      z-index: 1001;
    }
    
    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      .game-container {
        padding: 1.5rem;
      }
      
      .memory-board {
        max-width: 300px;
        gap: 10px;
      }
      
      .card-face {
        font-size: 2rem;
      }
      
      .card-front::before {
        font-size: 2.5rem;
      }
      
      .status {
        font-size: 1.1rem;
      }
      
      .reset-btn, .new-game-btn {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }
      
      .modal-content {
        padding: 2rem;
      }
      
      .modal-content h2 {
        font-size: 1.8rem;
      }
      
      .switch {
        width: 50px;
        height: 25px;
      }
      
      .slider:before {
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        font-size: 12px;
        line-height: 19px;
      }
      
      .switch input:checked + .slider:before {
        transform: translateX(25px);
      }
    }
    
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      .game-container {
        padding: 1.2rem;
      }
      
      .memory-board {
        max-width: 250px;
        gap: 8px;
      }
      
      .card-face {
        font-size: 1.8rem;
      }
      
      .card-front::before {
        font-size: 2rem;
      }
      
      .status {
        font-size: 1rem;
      }
      
      .reset-btn, .new-game-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
      
      .modal-content {
        padding: 1.5rem;
      }
      
      .modal-content h2 {
        font-size: 1.5rem;
      }
      
      .modal-content button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      
      .stat-box .stat-value {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <header>
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Memory Game</h1>
    <div class="controls switch-wrapper">
      <span>Light</span>
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider"></span>
      </label>
      <span>Dark</span>
    </div>
  </header>
  
  <main>
    <div class="game-container">
      <div class="stats-board">
        <div class="stat-box">
          <h3>Moves</h3>
          <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat-box">
          <h3>Time</h3>
          <div class="stat-value" id="timer">00:00</div>
        </div>
        <div class="stat-box">
          <h3>Matches</h3>
          <div class="stat-value" id="matches">0/8</div>
        </div>
      </div>
      
      <div class="status-container">
        <div class="status" id="status">
          <i class="fas fa-play-circle"></i> Find matching pairs!
        </div>
      </div>
      
      <div class="memory-board" id="memory-board">
        <!-- Cards will be generated by JavaScript -->
      </div>
      
      <div class="reset-container">
        <button class="reset-btn" onclick="resetGame()">
          <i class="fas fa-redo"></i> Reset
        </button>
        <button class="new-game-btn" onclick="newGame()">
          <i class="fas fa-play"></i> New Game
        </button>
      </div>
    </div>
  </main>
  
  <!-- Win Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <div class="winner-icon">üéâ</div>
      <h2>Congratulations!</h2>
      <p>You've matched all pairs!</p>
      <div class="stats-summary">
        <div class="stat-summary-item">
          <h3>Moves</h3>
          <p id="final-moves">0</p>
        </div>
        <div class="stat-summary-item">
          <h3>Time</h3>
          <p id="final-time">00:00</p>
        </div>
      </div>
      <div class="modal-buttons">
        <button onclick="resetGame()">Play Again</button>
        <button onclick="newGame()">New Game</button>
      </div>
    </div>
  </div>
  
  <script>
    const memoryBoard = document.getElementById('memory-board');
    const movesElement = document.getElementById('moves');
    const timerElement = document.getElementById('timer');
    const matchesElement = document.getElementById('matches');
    const statusElement = document.getElementById('status');
    const popup = document.getElementById('popup');
    const finalMovesElement = document.getElementById('final-moves');
    const finalTimeElement = document.getElementById('final-time');
    
    // Card emojis
    const cardSymbols = ['üçé', 'üçå', 'üçí', 'üçá', 'üçä', 'üçì', 'üçë', 'ü•ù'];
    
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameStarted = false;
    let gameActive = true;
    let timer = null;
    let seconds = 0;
    
    // Initialize game
    window.addEventListener('DOMContentLoaded', () => {
      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkToggle').checked = true;
      }
      
      // Initialize game board
      initializeGame();
      
      // Optimize for mobile
      optimizeForMobile();
    });
    
    function initializeGame() {
      // Create card pairs
      cards = [...cardSymbols, ...cardSymbols];
      
      // Shuffle cards
      shuffleArray(cards);
      
      // Clear board
      memoryBoard.innerHTML = '';
      
      // Create card elements
      cards.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.dataset.index = index;
        card.dataset.symbol = symbol;
        
        card.innerHTML = `
          <div class="card-face card-front"></div>
          <div class="card-face card-back">${symbol}</div>
        `;
        
        card.addEventListener('click', flipCard);
        memoryBoard.appendChild(card);
      });
      
      // Reset game state
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      gameStarted = false;
      gameActive = true;
      seconds = 0;
      
      // Update UI
      updateStats();
      clearInterval(timer);
      timerElement.textContent = '00:00';
      statusElement.innerHTML = '<i class="fas fa-play-circle"></i> Find matching pairs!';
    }
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    function flipCard() {
      // If game is not active or card is already flipped or matched, do nothing
      if (!gameActive || this.classList.contains('flipped') || this.classList.contains('matched')) {
        return;
      }
      
      // Start timer on first move
      if (!gameStarted) {
        startTimer();
        gameStarted = true;
      }
      
      // Flip the card
      this.classList.add('flipped');
      flippedCards.push(this);
      
      // If two cards are flipped, check for match
      if (flippedCards.length === 2) {
        moves++;
        updateStats();
        
        const card1 = flippedCards[0];
        const card2 = flippedCards[1];
        
        if (card1.dataset.symbol === card2.dataset.symbol) {
          // Match found
          setTimeout(() => {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            updateStats();
            
            // Check if game is completed
            if (matchedPairs === cardSymbols.length) {
              gameCompleted();
            }
            
            flippedCards = [];
          }, 500);
        } else {
          // No match
          gameActive = false;
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
            gameActive = true;
          }, 1000);
        }
      }
    }
    
    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        updateTimer();
      }, 1000);
    }
    
    function updateTimer() {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerElement.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    function updateStats() {
      movesElement.textContent = moves;
      matchesElement.textContent = `${matchedPairs}/${cardSymbols.length}`;
    }
    
    function gameCompleted() {
      clearInterval(timer);
      statusElement.innerHTML = '<i class="fas fa-trophy"></i> Game completed!';
      
      // Update modal stats
      finalMovesElement.textContent = moves;
      finalTimeElement.textContent = timerElement.textContent;
      
      // Show modal
      setTimeout(() => {
        popup.style.display = 'flex';
        createConfetti();
      }, 500);
    }
    
    function resetGame() {
      clearInterval(timer);
      initializeGame();
      popup.style.display = 'none';
    }
    
    function newGame() {
      resetGame();
    }
    
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save user preference
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    
    // Create confetti effect
    function createConfetti() {
      const colors = ['#6366f1', '#ec4899', '#8b5cf6', '#f43f5e', '#10b981', '#f59e0b'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.top = `${Math.random() * 50}%`;
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = `${Math.random() * 10 + 5}px`;
          confetti.style.height = confetti.style.width;
          confetti.style.opacity = Math.random() * 0.8 + 0.2;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }, i * 30);
      }
    }
    
    // Optimize for mobile
    function optimizeForMobile() {
      // Disable double-tap to zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent scrolling on touch move
      document.addEventListener('touchmove', function(event) {
        if (event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });
    }
    
    // Close popup when clicking outside
    document.getElementById('popup').addEventListener('click', (e) => {
      if (e.target.id === 'popup') {
        popup.style.display = 'none';
      }
    });
    
    // Handle hardware back button on Android
    document.addEventListener('backbutton', function() {
      if (document.getElementById('popup').style.display === 'flex') {
        popup.style.display = 'none';
      } else {
        window.location.href = 'index.html';
      }
    }, false);
  </script>
